server {
    server_name devwebapp.ru www.devwebapp.ru;
    charset UTF-8;
    index index.html;  # Указываем index.html для React-приложения
    disable_symlinks if_not_owner from=$root_path;
    include /etc/nginx/vhosts-includes/*.conf;
    include /etc/nginx/vhosts-resources/devwebapp.ru/*.conf;
    access_log /var/www/httpd-logs/devwebapp.ru.access.log;
    error_log /var/www/httpd-logs/devwebapp.ru.error.log notice;
    ssi on;
    set $root_path /usr/share/nginx/html/html;  # Указываем путь к статике
    root $root_path;
    listen 82.146.56.130:80;

    gzip on;
    gzip_comp_level 5;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;

    # Основной location для статики
    location / {
        try_files $uri /index.html;  # Для React-приложения

         # Передача UTM-меток в заголовках HTTP
        proxy_set_header UTM-Source $arg_utm_source;
        proxy_set_header UTM-Medium $arg_utm_medium;
        proxy_set_header UTM-Campaign $arg_utm_campaign;
        proxy_set_header UTM-Content $arg_utm_content;
        proxy_set_header UTM-Term $arg_utm_term;

        # Кеширование статики
        location ~* \.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar|swf|webp|woff|woff2)$ {
            expires 24h;
        }

    }

    # Прокси для бэкенда
    location /backend/ {
        add_header Access-Control-Allow-Origin http://localhost:3000 always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Обработка OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            return 204;
        }
        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для API-документации
    location /v3/api-docs/ {
        proxy_pass http://localhost:8081/v3/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для Swagger UI
    location /swagger-ui/ {
        proxy_pass http://localhost:8081/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

